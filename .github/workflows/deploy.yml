name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'eb_version.txt'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      - name: Run Unit Tests
        run: ./mvnw clean test

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Prepare ZIP for EB
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          echo "Using JAR: $JAR_FILE"
          cp "$JAR_FILE" .
          zip -j app.zip "$(basename "$JAR_FILE")"

      - name: Install EB CLI
        run: |
          pip install --upgrade --user awsebcli
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Read and bump EB version
        run: |
            if [ ! -f eb_version.txt ]; then
              echo "v2-0" > eb_version.txt
            fi
            
            CURRENT_VERSION=$(cat eb_version.txt)
            echo "Current version: $CURRENT_VERSION"
            
            NUM=$(echo "$CURRENT_VERSION" | grep -o '[0-9]\+$')
            NEXT_NUM=$((NUM + 1))
            
            NEW_VERSION="v2-$NEXT_NUM"
            echo "New version: $NEW_VERSION"
            
            echo "$NEW_VERSION" > eb_version.txt
            echo "VERSION_LABEL=$NEW_VERSION" >> $GITHUB_ENV
     

      - name: Deploy to Elastic Beanstalk
        run: |
          eb init ${{ secrets.EB_APPLICATION_NAME }} \
          --platform "Corretto 17 running on 64bit Amazon Linux 2" \
          --region ${{ secrets.AWS_REGION }}
          eb use ${{ secrets.EB_ENVIRONMENT_NAME }}
          eb deploy --label "$VERSION_LABEL"

      - name: Clean up artifacts
        run: |
          JAR_FILE=$(ls *.jar | head -n 1)
          rm -f "$JAR_FILE" app.zip
